<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="icon" href="./assets/img/imagen-digimon.ico" type="image/ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Tilt+Prism&display=swap" rel="stylesheet">

  <title>Digimon</title>
</head>

<body>

  <nav class="navbar text-bg-secondary">
    <div class="container text-center">
      <a class="navbar-brand" href="#">
        <img src="./assets/img/imagen-digimon.ico" alt="imagen logo digimon" width="50" height="30">
      </a>
      <h1 class="mx-auto">Consumo API Digimon</h1>
      <button type="button" id="btn_fondo" class="btn btn-secondary" data-bs-toggle="modal"
        data-bs-target="#modal-fondo">Ver imagen fondo</button>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="row">
      <div class="col col-10 col-lg-4 mx-auto mb-3">
        <select id="select-nivel" class="form-select mb-3" size="2">
        </select>
        <input class="form-select d-none d-lg-block" type="text" id="buscar" placeholder="Busca tu digimon">
        <select id="select-nombres" class="form-select" size="2">
        </select>
      </div>

      <div id="tarjeta" class="col d-none">
        <div class="card">
          <div id="nombre-digimon" class="card-header text-center"></div>
          <img id="imagen-digimon" src="" class="card-img" alt="imagen de un digimon">
          <div id="nivel-digimon" class="card-body text-center"></div>
        </div>
      </div>

      <div id="miniaturas" class="col d-none d-lg-grid">

      </div>

    </div>
  </div>

  <div id="modal-fondo" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <img src="assets/img/fondo-digimon.png" alt="imagen-fondo">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
